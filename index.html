<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Flappy Bird</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: skyblue;
      font-family: sans-serif;
      touch-action: manipulation;
    }

    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #87CEEB, #ffffff);
      border: 3px solid #333;
      border-radius: 10px;
      touch-action: manipulation;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .start-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .start-button {
      padding: 10px 20px;
      font-size: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .start-button:hover {
      transform: scale(1.1);
    }

    .image-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .image-preview {
      width: 100px;
      height: 100px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
    }

    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #imageUpload {
      display: none;
    }

    .upload-button {
      padding: 8px 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="score">Punkte: 0</div>
  <div id="startScreen" class="start-screen">
    <h1>Flappy Bird</h1>
    <div class="image-upload">
      <div class="image-preview">
        <img id="preview" src="https://images.pexels.com/photos/2683946/pexels-photo-2683946.jpeg?auto=compress&cs=tinysrgb&w=50" alt="Standardbild">
      </div>
      <input type="file" id="imageUpload" accept="image/*">
      <button class="upload-button" onclick="document.getElementById('imageUpload').click()">Bild auswählen</button>
    </div>
    <p>Tippe um zu fliegen</p>
    <button id="startButton" class="start-button">Spiel starten</button>
  </div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const bg = new Image();
    bg.src = "https://i.ebayimg.com/images/g/LJ8AAOSwfVpYo5VP/s-l1600.jpg";
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startScreen = document.getElementById("startScreen");
    const imageUpload = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    const startButton = document.getElementById('startButton');

    // Audio-Elemente
    const flapSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2/2648/2648.wav");
    const crashSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2/2620/2620.wav");
    const scoreSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2/2650/2650.wav");

    // Vogel-Sprite (wird durch Upload ersetzt)
    const birdSprite = new Image();
    birdSprite.src = preview.src;

    // Bild-Upload Handler
    imageUpload.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          birdSprite.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    // Wolken
    let clouds = [];
    for(let i = 0; i < 3; i++) {
      clouds.push({
        x: Math.random() * canvas.width,
        y: Math.random() * (canvas.height/2),
        speed: 0.5 + Math.random(),
        width: 60 + Math.random() * 40
      });
    }

    // Partikel-System
    let particles = [];

    function createParticles(x, y) {
      for(let i = 0; i < 20; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 5,
          vy: (Math.random() - 0.5) * 5,
          life: 1
        });
      }
    }

    function updateParticles() {
      for(let i = particles.length - 1; i >= 0; i--) {
        particles[i].x += particles[i].vx;
        particles[i].y += particles[i].vy;
        particles[i].life -= 0.02;
        
        if(particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    function drawParticles() {
      particles.forEach(p => {
        ctx.fillStyle = `rgba(139, 69, 19, ${p.life})`; // Braune Farbe für Federn
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Anpassen der Canvas-Größe an den Viewport
    function resizeCanvas() {
      const maxHeight = window.innerHeight - 20;
      const maxWidth = window.innerWidth - 20;
      const aspectRatio = 480 / 320;
      
      let newWidth, newHeight;
      
      if (maxHeight / maxWidth > aspectRatio) {
        newWidth = maxWidth;
        newHeight = newWidth * aspectRatio;
      } else {
        newHeight = maxHeight;
        newWidth = newHeight / aspectRatio;
      }
      
      canvas.style.width = newWidth + 'px';
      canvas.style.height = newHeight + 'px';
    }
    
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);
    
    let highscore = 0;
    let gameStarted = false;

    let bird = {
      x: 50,
      y: 150,
      width: 50,
      height: 40,
      gravity: 0.6,
      lift: -7,
      velocity: 0,
      rotation: 0
    };

    let pipes = [];
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.save();
      ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
      bird.rotation = Math.min(Math.PI/4, Math.max(-Math.PI/4, bird.velocity * 0.1));
      ctx.rotate(bird.rotation);
      ctx.drawImage(birdSprite, -bird.width/2, -bird.height/2, bird.width, bird.height);
      ctx.restore();
    }

    function drawClouds() {
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      clouds.forEach(cloud => {
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, cloud.width/2, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width/3, cloud.y - 10, cloud.width/3, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width/2, cloud.y + 5, cloud.width/3, 0, Math.PI * 2);
        ctx.fill();
        
        cloud.x -= cloud.speed;
        if(cloud.x + cloud.width < 0) {
          cloud.x = canvas.width + cloud.width;
          cloud.y = Math.random() * (canvas.height/2);
        }
      });
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      // Oberes Rohr mit Rand
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillStyle = "#2d5a27";
      ctx.fillRect(pipe.x + pipe.width - 10, 0, 10, pipe.top);
      
      // Unteres Rohr mit Rand
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
      ctx.fillStyle = "#2d5a27";
      ctx.fillRect(pipe.x + pipe.width - 10, pipe.bottom, 10, canvas.height - pipe.bottom);
    }

    function createPipe() {
      let gap = 120;
      let top = Math.floor(Math.random() * (canvas.height - gap - 60)) + 30;
      let bottom = top + gap;

      pipes.push({
        x: canvas.width,
        width: 50,
        top: top,
        bottom: bottom
      });
    }

    function update() {
      if (!gameStarted || gameOver) return;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
        crashSound.play();
        createParticles(bird.x, bird.y);
      }

      // Update pipes
      for (let i = pipes.length - 1; i >= 0; i--) {
        let p = pipes[i];
        p.x -= 2;

        // Kollision
        if (
          bird.x < p.x + p.width &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > p.bottom)
        ) {
          gameOver = true;
          crashSound.play();
          createParticles(bird.x, bird.y);
        }

        // Punkte zählen
        if (p.x + p.width === bird.x) {
          score++;
          scoreSound.play();

          if (score > highscore) {
            highscore = score;
          }

          scoreDisplay.textContent = "Punkte: " + score;
        }

        // Entferne Pipes außerhalb des Bildschirms
        if (p.x + p.width < 0) {
          pipes.splice(i, 1);
        }
      }

      updateParticles();
    }

    function draw() {
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      
      drawClouds();
      drawBird();
      pipes.forEach(drawPipe);
      drawParticles();

      if (!gameStarted) {
        startScreen.style.display = "flex";
      } else {
        startScreen.style.display = "none";
      }

      if (gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = "white";
        ctx.font = "22px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, 150);
        ctx.fillText("Highscore: " + highscore, canvas.width / 2, 190);
        ctx.fillText("Punkte: " + score, canvas.width / 2, 230);
        
        ctx.font = "16px Arial";
        ctx.fillText("Zum Neustarten tippen", canvas.width / 2, 270);
      }
    }
    
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function startGame() {
      gameStarted = true;
      gameOver = false;
      reset();
    }

    startButton.addEventListener('click', startGame);

    function flap() {
      if (!gameStarted) {
        return;
      }
      
      if (gameOver) {
        reset();
        return;
      }
      
      bird.velocity = bird.lift;
      flapSound.currentTime = 0;
      flapSound.play();
    }

    window.addEventListener("touchstart", function(e) {
      e.preventDefault();
      if (!gameStarted) {
        startGame();
      } else {
        flap();
      }
    }, { passive: false });

    window.addEventListener("mousedown", function(e) {
      if (!gameStarted) {
        startGame();
      } else {
        flap();
      }
    });

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        if (!gameStarted) {
          startGame();
        } else {
          flap();
        }
      }
    });

    setInterval(() => {
      if (!gameOver && gameStarted) {
        createPipe();
      }
    }, 2000);

    function reset() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      particles = [];
      scoreDisplay.textContent = "Punkte: 0";
    }

    loop();
  </script>
</body>
</html>
