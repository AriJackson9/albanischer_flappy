<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Flappy Bird</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: skyblue;
      font-family: sans-serif;
      touch-action: manipulation;
      width: 100vw;
      height: 100vh;
      position: fixed;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      background: linear-gradient(to bottom, #87CEEB, #ffffff);
      touch-action: manipulation;
      position: absolute;
      top: 0;
      left: 0;
    }

    #score {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      z-index: 10;
    }

    .start-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      z-index: 1000;
      pointer-events: auto;
    }

    .name-input {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      background: white;
      color: #333;
      outline: none;
    }

    .name-input:focus {
      border-color: #45a049;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    .start-button {
      padding: 10px 20px;
      font-size: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .start-button:hover {
      transform: scale(1.1);
    }

    .start-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div id="score">Punkte: 0</div>
  <div id="startScreen" class="start-screen">
    <h1>Flappy Bird</h1>
    <input type="text" id="playerName" class="name-input" placeholder="Dein Name" maxlength="20" autocomplete="off">
    <p>Tippe um zu fliegen</p>
    <button id="startButton" class="start-button" disabled>Spiel starten</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const bg = new Image();
    bg.src = "https://image.spreadshirtmedia.net/image-server/v1/compositions/T1049A741PA3759PT17X0Y0D157612303W24869H29843/views/1,width=550,height=550,appearanceId=741,backgroundColor=761F32,noPt=true/albanien-flagge-adler-doppeladler-wappen-tirana-kissenhuelle.jpg";
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    const playerNameInput = document.getElementById("playerName");
    let playerName = "";

    playerNameInput.addEventListener('input', function() {
      startButton.disabled = !this.value.trim();
    });

    // Audio-Elemente
    const flapSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2/2648/2648.wav");
    const crashSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2/2620/2620.wav");
    const scoreSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2/2650/2650.wav");

    // Vogel-Animation
    const birdSprite = new Image();
    birdSprite.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/redbird-midflap.png";

    // Wolken
    let clouds = [];
    for(let i = 0; i < 3; i++) {
      clouds.push({
        x: Math.random() * canvas.width,
        y: Math.random() * (canvas.height/2),
        speed: 0.5 + Math.random(),
        width: 60 + Math.random() * 40
      });
    }

    // Partikel-System
    let particles = [];

    function createParticles(x, y) {
      for(let i = 0; i < 20; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 5,
          vy: (Math.random() - 0.5) * 5,
          life: 1
        });
      }
    }

    function updateParticles() {
      for(let i = particles.length - 1; i >= 0; i--) {
        particles[i].x += particles[i].vx;
        particles[i].y += particles[i].vy;
        particles[i].life -= 0.02;
        
        if(particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    function drawParticles() {
      particles.forEach(p => {
        ctx.fillStyle = `rgba(255, 255, 0, ${p.life})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Anpassen der Canvas-Größe an den Viewport
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);
    
    let highscore = 0;
    let gameStarted = false;

    let bird = {
      x: 50,
      y: 150,
      width: 34,
      height: 24,
      gravity: 0.6,
      lift: -7,
      velocity: 0,
      rotation: 0
    };

    let pipes = [];
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.save();
      ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
      bird.rotation = Math.min(Math.PI/4, Math.max(-Math.PI/4, bird.velocity * 0.1));
      ctx.rotate(bird.rotation);
      ctx.drawImage(birdSprite, -bird.width/2, -bird.height/2, bird.width, bird.height);
      ctx.restore();
    }

    function drawClouds() {
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      clouds.forEach(cloud => {
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, cloud.width/2, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width/3, cloud.y - 10, cloud.width/3, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width/2, cloud.y + 5, cloud.width/3, 0, Math.PI * 2);
        ctx.fill();
        
        cloud.x -= cloud.speed;
        if(cloud.x + cloud.width < 0) {
          cloud.x = canvas.width + cloud.width;
          cloud.y = Math.random() * (canvas.height/2);
        }
      });
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      // Oberes Rohr mit Rand
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillStyle = "#2d5a27";
      ctx.fillRect(pipe.x + pipe.width - 10, 0, 10, pipe.top);
      
      // Unteres Rohr mit Rand
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
      ctx.fillStyle = "#2d5a27";
      ctx.fillRect(pipe.x + pipe.width - 10, pipe.bottom, 10, canvas.height - pipe.bottom);
    }

    function createPipe() {
      let gap = 100;
      let top = Math.floor(Math.random() * (canvas.height - gap - 60)) + 30;
      let bottom = top + gap;

      pipes.push({
        x: canvas.width,
        width: 50,
        top: top,
        bottom: bottom
      });
    }

    function update() {
      if (!gameStarted || gameOver) return;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
        crashSound.play();
        createParticles(bird.x, bird.y);
      }

      // Update pipes
      for (let i = pipes.length - 1; i >= 0; i--) {
        let p = pipes[i];
        p.x -= 2;

        // Kollision
        if (
          bird.x < p.x + p.width &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > p.bottom)
        ) {
          gameOver = true;
          crashSound.play();
          createParticles(bird.x, bird.y);
        }

        // Punkte zählen
        if (p.x + p.width === bird.x) {
          score++;
          scoreSound.play();

          if (score > highscore) {
            highscore = score;
          }

          scoreDisplay.textContent = "Punkte: " + score;
        }

        // Entferne Pipes außerhalb des Bildschirms
        if (p.x + p.width < 0) {
          pipes.splice(i, 1);
        }
      }

      updateParticles();
    }

    function draw() {
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      
      drawClouds();
      drawBird();
      pipes.forEach(drawPipe);
      drawParticles();

      if (!gameStarted) {
        startScreen.style.display = "flex";
      } else {
        startScreen.style.display = "none";
      }

      if (gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.fillText(`Game Over, ${playerName}!`, canvas.width / 2, 150);
        ctx.fillText("Shum i dopt je, lass mal deine Filme", canvas.width / 2, 180);
        ctx.fillText("Hup qije nonen bre pis", canvas.width / 2, 210);
        ctx.fillText("Highscore: " + highscore, canvas.width / 2, 250);
        ctx.fillText("Punkte: " + score, canvas.width / 2, 280);
        
        ctx.font = "16px Arial";
        ctx.fillText("Zum Neustarten tippen", canvas.width / 2, 310);
      }
    }
    
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function startGame() {
      playerName = playerNameInput.value.trim();
      if (!playerName) return;
      
      gameStarted = true;
      gameOver = false;
      reset();
    }

    startButton.addEventListener('click', startGame);

    function flap() {
      if (!gameStarted) {
        return;
      }
      
      if (gameOver) {
        reset();
        return;
      }
      
      bird.velocity = bird.lift;
      flapSound.currentTime = 0;
      flapSound.play();
    }

    window.addEventListener("touchstart", function(e) {
      e.preventDefault();
      if (gameStarted) {
        flap();
      }
    }, { passive: false });

    window.addEventListener("mousedown", function(e) {
      if (gameStarted) {
        flap();
      }
    });

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && gameStarted) flap();
    });

    setInterval(() => {
      if (!gameOver && gameStarted) {
        createPipe();
      }
    }, 2000);

    function reset() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      particles = [];
      scoreDisplay.textContent = "Punkte: 0";
    }

    loop();
  </script>
</body>
</html>
